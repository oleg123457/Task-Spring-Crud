<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<th:block th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
       th:text="${user.getName() + ', ' + user.getAge()}">user</a>
    <br/>
</th:block>

<br/>
<hr/>
<a href="/users/new">Create new user</a>
</body>
</html>
